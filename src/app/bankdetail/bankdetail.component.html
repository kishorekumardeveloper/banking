<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
 

<form [formGroup]="signUpForm" (ngSubmit)="onSubmitClick()">
  <div class="container">
    <h1>Customer Registration</h1>
    <p>Please fill in this form to customer Account</p>
    <hr>
    <select name="status">
      <option value="0">* Loan</option>
      <option value="Developer">Two wheller loan</option>
      <option value="Junior Developer">Car Loan</option>
      <option value="Senior Developer">House Loan</option>
    
    </select>
    <small class="form-text"
    >Give us an idea of where you are </small
  >
    <div class="form-group">
      <label for="company"><b>Customer  Name:</b></label>
      <input type="text"   formControlName="company" />
      <div *ngIf="submitted && f.company.errors" class="danger">

        <div *ngIf="f.company.errors.required">Customer  Name: is required</div>
    </div>
</div>
<div class="form-group">
  <label for="company"><b>Customer Address:</b></label>
  <input type="text"  formControlName="website" />
  <div *ngIf="submitted && f.website.errors" class="danger">
    <div *ngIf="f.website.errors.required">Customer Address is required</div>
</div>

</div>

<div class="form-group">
  <label for="Location"><b>Customer Age:</b></label>
  <input type="text"  formControlName="location" />
  <div *ngIf="submitted && f.location.errors" class="danger">
    <div *ngIf="f.location.errors.required">Customer Age is required</div>
</div>
 
</div>
<div class="form-group">
  <label for="Skills"><b>Bike Name:</b></label>

  <input type="text" formControlName="skills" />
  <div *ngIf="submitted && f.skills.errors" class="danger">
    <div *ngIf="f.skills.errors.required">Bike Name is required</div>
</div>


</div>
<div class="form-group">
  <label for="Github Username"><b>Customer  Loan Amount:</b></label>

  <input
    type="text"

    formControlName="githubusername"
  />
  <div *ngIf="submitted && f.githubusername.errors" class="danger">
    <div *ngIf="f.githubusername.errors.required">customer  Loan Amount is required</div>
</div>
  
  
</div>


<input type="submit" class="btn btn-primary my-1" />
<a class="btn btn-light my-1" href="dashboard.html">Go Back</a>


  </div>
  
 
</form>

</body>
</html>
