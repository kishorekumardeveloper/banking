<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="box">
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your login and password!</p> 
                    <input type="text" name="login" placeholder="Username" minlength="5"
                    maxlength="50"
                    ngModel #login="ngModel"
                    required> 
                    <div [error]="errorData" *ngIf="login.invalid && flag && login.errors.required"appAlert>
                    </div>
                    <div *ngIf="login.invalid && flag && login.errors.minlength" class="alert alert-danger">
                    Minimum length should be 5
                    </div>
                    <input type="password" name="password" placeholder="Password"ngModel #password="ngModel"
                    pattern="[a-zA-Z&*]{5,20}">
                    <div *ngIf="password.invalid && flag && password.errors.pattern" class="alert alert-danger">
                      {{loginForm.value.password}}
                      <!-- only numbers,alphabates is allowed -->
                     </div>
                     <div id="formFooter">
                      <a class="underlineHover" href="#">Forgot Password?</a>
                    </div>
                    <input type="submit" name="" value="Login" href="#">
                    <div appAlert *ngIf="flag">
                      Invalid credentials
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
